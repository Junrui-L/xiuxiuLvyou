<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>成为向导</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" type="text/css" href="css/regguide.css?v=1">
  <link rel="stylesheet" type="text/css" href="css/layer_rem.css">
  <script src="js/flexible.js"></script>
  <script src="js/jquery-2.2.2.js"></script>
  <script src="js/layer.js"></script>
  <script>
    var os = (function () {
      var ua = navigator.userAgent,
        isAndroid = /(?:Android)/.test(ua),
        isPhone = /(?:iPhone)/.test(ua),
        isWeixin = /(?:MicroMessenger)/.test(ua);

      return {
        isPhone: isPhone,
        isAndroid: isAndroid,
        isWeixin: isWeixin,
      };
    })();
    $(function () {
      //检查是已经注册
      checkLoad();
    })

   function checkLoad() {
     if(os.isWeixin && os.isAndroid) {
       console.log('安卓微信')
       getUrl('android', !os.isAndroid)
     } else if(os.isWeixin && os.isPhone) {
       getUrl('ios', !os.isPhone)
     } else if(!os.isWeixin) {
       console.log('非微信')
       if(os.isAndroid) {
         getUrl('android', os.isAndroid)
       } else {
         getUrl('ios', os.isPhone)
       }
     }
   }
   function getUrl(os, wx) {

       $.ajax({
         url: '/siteH5/user.json?act=loadRegGuideData&packageName=' + os,
         data: {},
         method: 'POST',
         dataType: 'json',
         success: function (data) {

           if(data.data.status == 1){
             //显示已注册向导
             $('.regis-success').show();
             $('.ico').html('您已成为向导')
              if(!wx) {
                //显示蒙层
                $('#todown').on('click',function () {
                  $('#wxtip').show();
                })
                $('.close').on('click', function () {
                  $('#wxtip').hide();
                })

              } else {
                if(data.data.apkUrl == '') {
                  $('#todown').html('暂时无法下载')
                } else if(data.data.apkUrl != ''){
                  // location.href = data.apkUrl
                  $('#todown').attr('href', data.data.apkUrl)
                }
              }
           } else if(data.data.status == 0)  {
             //开始注册向导
             $('.register').show();
           }
             console.log(data);


         },
         error: function (err) {

           layer.open({
             content: err,
             skin: 'msg',
             time: 2 //2秒后自动关闭
           });
         }
       });
   }
  </script>
</head>
<body>
<div class="register hide">
  <div class="pay-tit"><span class="xiu">咻</span> <span class="tit">注册咻咻向导</span></div>
  <div class="input-wrapper">
    <input type="tel" id="phone" class="input-txt phone" maxlength="11" placeholder="请输入手机号码" name="phone">
  </div>
  <div class="input-wrapper verify">
    <input type="tel" id="verifyCode" class="input-txt verify-code" maxlength="4" placeholder="请输入验证码"
           name="verifyCode"/>
    <button class="getCode" id="sendCode">获取验证码</button>
  </div>
  <div class="input-wrapper">
    <input type="password" id="loginPwd" class="input-txt phone" maxlength="18" placeholder="请输入登录蜜码"
           name="loginPwd">
  </div>
  <div class="input-wrapper">
    <input type="password" id="tradePwd" class="input-txt phone" maxlength="6" placeholder="请输入交易蜜码"
           name="tradePwd">
  </div>
  <button  class="to-register active" id="toRegister">确定</button>
  <div class="service clearfix" onclick="agreement()">
    <!--<label class="ui-check checked "><input type="checkbox" id="checkService" /></label>-->
    注册即代表同意<a class="agreement" href="http://www.youdingsoft.com/templates/h5/registerSuccess.html">《咻咻服务协议》</a></div>
</div>

<div class="regis-success hide">
  <div class="ico">恭喜注册向导成功</div>
  <a id="todown" href="javascript:;">下载客户端</a>
</div>

<div id="wxtip">
  <div class="img-wrap"><img src="img/opinbrow.png" alt="微信打开"/><span id="close" title="关闭" class="close">×</span></div>
</div>

<script>


//注册向导
  $(function () {
    var $phone = $('#phone');
    var $code = $('#sendCode')
    var $verifyCode = $('#verifyCode');
    var $loginP = $('#loginPwd')
    var $tradeP = $('#tradePwd')
    var $register = $('#toRegister');
    //发验证码
    $code.click(function () {
      if ($phone.val() == '') {
        layer.open({
          content: '手机号不能为空！'
          , skin: 'msg'
          , time: 2 //2秒后自动关闭
        });
        return false
      } else if ($phone.val().length < 11) {
        layer.open({
          content: '请输入正确的手机号！'
          , skin: 'msg'
          , time: 2 //2秒后自动关闭
        });
        return false
      } else {
        var count = 60, timer;
        $.ajax({
          url: '/siteH5/user.json?act=sendCode',
          data: {'mobile': $phone.val()},
          method: 'POST',
          dataType: 'json',
          success: function (data) {

            layer.open({
              content: '短信发送成功！'
              , skin: 'msg'
              , time: 2 //2秒后自动关闭
            });

            timer = setInterval(countDown, 1000);

            function countDown() {
              count--
              $code.html(count + '秒');
              $code.attr('disabled', true);
              if (count === 0) {
                $code.html('重新获取');
                clearInterval(timer);
                $code.attr('disabled', false);
              }
            }
            if (data.code == 200) {

            } else if (data.code == "201") {
              layer.open({
                content: data.msg,
                skin: 'msg',
                time: 2 //2秒后自动关闭
              });
            } else if (data.code == "error") {
              layer.open({
                content: data.msg,
                skin: 'msg',
                time: 2 //2秒后自动关闭
              });
            }
          },
          error: function (data) {
            // layer.open({
            //   content: '短信发送失败！接口异常',
            //   skin: 'msg',
            //   time: 2 //2秒后自动关闭
            // });
          }
        });


      }


    })
    //注册
    $register.click(function () {
      console.log($phone.val())

      if($phone.val() == '') {
        layer.open({
          content: '手机号码不能为空',
          skin: 'msg',
          time: 2 //2秒后自动关闭
        });
      }else if($phone.val().length !== 11) {
        console.log(typeof $phone.val())
        layer.open({
          content: '手机号码不填写不正确',
          skin: 'msg',
          time: 2 //2秒后自动关闭
        });
      }else if($verifyCode.val() == '') {
        layer.open({
          content: '验证码不能为空',
          skin: 'msg',
          time: 2 //2秒后自动关闭
        });
      }else if($verifyCode.val().length !== 4) {
        layer.open({
          content: '验证码不填写不正确',
          skin: 'msg',
          time: 2 //2秒后自动关闭
        });
      }else if($loginP.val() == '') {
        layer.open({
          content: '登录蜜码不能为空',
          skin: 'msg',
          time: 2 //2秒后自动关闭
        });
      }else if($loginP.val().length < 6) {
        layer.open({
          content: '登录密码填写不正确',
          skin: 'msg',
          time: 2 //2秒后自动关闭
        });
      }else if($tradeP.val() == '') {
        layer.open({
          content: '交易蜜码不能为空',
          skin: 'msg',
          time: 2 //2秒后自动关闭
        });
      }else if($tradeP.val().length !== 6) {
        layer.open({
          content: '交易密码填写不正确',
          skin: 'msg',
          time: 2 //2秒后自动关闭
        });
      } else if ($phone.val() !== '' && $verifyCode.val() !== '' && $loginP.val() !== '' && $tradeP.val() !== '') {
        $register.attr('disabled', true);
        $.ajax({
          url: '/siteH5/user.json?act=regGuide',
          data: {
            'mobile': $phone.val(),
            'veCode': $verifyCode.val(),
            'loginPassword': $loginP.val(),
            'moneyPassword': $tradeP.val()

          },
          method: 'POST',
          dataType: 'json',
          success: function (data) {
            $register.attr('disabled', false)
            if (data.code == 200) {
              //注册成功
              $('.register').hide()
              $('.regis-success').show();
              $('.ico').html('您已成为向导');
              //显示下载页
              checkLoad();
            } else if (data.code == "201") {
              layer.open({
                content: data.msg,
                skin: 'msg',
                time: 2 //2秒后自动关闭
              });
            } else {
              layer.open({
                content: data.msg,
                skin: 'msg',
                time: 2 //2秒后自动关闭
              });
            }
          },
          error: function (data) {
            layer.open({
              content: '注册失败！接口异常',
              skin: 'msg',
              time: 2 //2秒后自动关闭
            });
          }
        });

      } else {
        layer.open({
          content: '请填写完整的注册信息',
          skin: 'msg',
          time: 2 //2秒后自动关闭
        });
      }

    });
  })

</script>
</body>
</html>
